### 配置根 ###
log4j.rootLogger=info,console,fileAppender,dailyRollingFile,errorAppender
###设置dubbo日志##
#log4j.logger.com.alibaba.dubbo = info
###设置SQL###
log4j.logger.com.example.demo.mapper=debug
#定时任务日志打印级别
log4j.logger.org.springframework.scheduling=INFO
#关闭Spring日志
#log4j.category.org.springframework = info
### 配置输出到控制台 ###
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=info
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss,SSS} ==[%t]== %C{1}:%M - %m%n
