#服务端口号
server:
  port: 8081
  #  服务的根路径
  servlet:
    context-path: /gmall
#设置数据库连接
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/gmall
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
  #    Redis相关配置
  redis:
    #    Redis数据库索引（默认为0）
    database: 0
    #    Redis服务器地址
    host: 127.0.0.1
    #    Redis服务器连接端口
    port: 6379
    #    Redis服务器连接密码（默认为空）
    password:
    jedis:
      pool:
        #        连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        #        连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        #        连接池中的最大空闲连接
        max-idle: 8
        #        连接池中的最小空闲连接
        min-idle: 0
    #        连接超时时间（毫秒）
    timeout: 1000
#Redis集群配置
jedis:
  cluster:
    numTestsPerEvictionRun: 2
    timeBetweenEvictionRunsMillis: 300000
    minEvictableIdleTimeMillis: 1800000
    testWhileIdle: true
    maxWaitMillis: 5000
    maxIdle: 5
    minIdle: 5
    maxTotal: 20
    timeout: 3000
    server-list: 127.0.0.1:6380,127.0.0.1:6381,127.0.0.1:6382
#扫描MyBatis的xml文件
mybatis:
  mapper-locations: classpath:mapper/*.xml
# 控制台打印SQL
logging:
  level:
    com.example.demo.mapper: debug